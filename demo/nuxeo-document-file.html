<dom-module id="nuxeo-document-file">
  <template>

    <nuxeo-document auto doc-id="[[docId]]" response="{{doc}}"></nuxeo-document>

    <span>[[_fileName(doc.properties)]]</span>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'nuxeo-document-file',

    properties: {
      docId: String
    },


    _fileName: function (data) {
      var fileName = "xxx";

      if (data) {
        fileName = data['file:content'].name;
      }
      return fileName;
    }

  });
</script>
